#user  nobody;
worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    
    # 开启 gzip 压缩
    gzip  on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/x-javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    server {
        listen       80;
        server_name doctor-dog.com blog.doctor-dog.com;
        rewrite ^(.*) https://$host$1 permanent;
    }

    # 根据 Referer 映射到项目目录名
    map $http_referer $project_name {
        default "";
        "~*/en/" "en-dashboard";
        "~*/ai/" "ai";
        "~*blog\.doctor-dog\.com" "docs";
        "~*/docs/" "docs";
    }

    server {
        listen       443 ssl;
        server_name  blog.doctor-dog.com;
        ssl_certificate cert/doctor-dog.com.pem;
        ssl_certificate_key cert/doctor-dog.com.key;

        # blog 项目（原 docs，现独立子域名）
        location = / {
            root /lihong/docs/docs/.vitepress/dist;
            try_files /index.html =404;
            expires -1;
            add_header Cache-Control "no-cache, must-revalidate";
        }

        location ^~ /assets/ {
            alias /lihong/docs/docs/.vitepress/dist/assets/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location / {
            root /lihong/docs/docs/.vitepress/dist;
            try_files $uri $uri/ /index.html;
            location ~ \.html$ {
                expires -1;
                add_header Cache-Control "no-cache, must-revalidate";
            }
            location ~ \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }

    server {
        listen       443 ssl;
        server_name  doctor-dog.com;
  
        ssl_certificate cert/doctor-dog.com.pem;
        ssl_certificate_key cert/doctor-dog.com.key;

        location ^~ /assets/ {
            add_header X-Project-Name $project_name always;
            
            if ($project_name = "docs") {
                rewrite ^/assets/(.*)$ /docs-assets/$1 last;
            }
            
            if ($project_name = "en-dashboard") {
                rewrite ^/assets/(.*)$ /en-assets/$1 last;
            }
            
            if ($project_name = "ai") {
                rewrite ^/assets/(.*)$ /ai-assets/$1 last;
            }
            
            return 404;
        }
        
        location ^~ /docs-assets/ {
            internal;
            alias /lihong/docs/docs/.vitepress/dist/assets/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        location ^~ /en-assets/ {
            internal;
            alias /lihong/en-dashboard/dist/assets/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        location ^~ /ai-assets/ {
            internal;
            alias /lihong/ai/dist/assets/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
		location = / {
			alias /lihong/home/;
			try_files /index.html =404;
			expires -1;
				add_header Cache-Control "no-cache, must-revalidate";
		}

		# 自动补全末尾斜杠
		location = /en {
			return 301 /en/;
		}

		location ^~ /en/ {
			alias /lihong/en-dashboard/dist/;
			try_files $uri $uri/ /en/index.html;
			
			# HTML 文件不缓存
			location ~ \.html$ {
				expires -1;
				add_header Cache-Control "no-cache, must-revalidate";
			}
			
			# 静态资源缓存 1 年
			location ~ \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
				expires 1y;
				add_header Cache-Control "public, immutable";
			}
		}

		# 自动补全末尾斜杠
		location = /ai {
			return 301 /ai/;
		}

		# ai 项目
		location ^~ /ai/ {
			alias /lihong/ai/dist/;
			try_files $uri $uri/ /ai/index.html;
			
			# HTML 文件不缓存
			location ~ \.html$ {
				expires -1;
				add_header Cache-Control "no-cache, must-revalidate";
			}
			
			# 静态资源缓存 1 年
			location ~ \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
				expires 1y;
				add_header Cache-Control "public, immutable";
			}
		}

		# 自动补全末尾斜杠
		location = /docs {
			return 301 /docs/;
		}

		# docs 项目
		location ^~ /docs/ {
			alias /lihong/docs/docs/.vitepress/dist/;
			try_files $uri $uri/ /docs/index.html;
			
			# HTML 文件不缓存
			location ~ \.html$ {
				expires -1;
				add_header Cache-Control "no-cache, must-revalidate";
			}
			
			# 静态资源缓存 1 年
			location ~ \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
				expires 1y;
				add_header Cache-Control "public, immutable";
			}
		}
		location /static/ {
			alias /lihong/static/;  # 指向存放JS文件的目录
		
			expires -1;
			add_header Cache-Control "no-cache, no-store, must-revalidate, proxy-revalidate";
			add_header Pragma "no-cache";
			add_header Expires "0";
			add_header 'Access-Control-Allow-Origin' '*' always;
			add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
			add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always; 
		}

        location /api/ {
            proxy_pass http://8.137.107.171:3000/;
	    	proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 60s;
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
	    	add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, plugin-token';	
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
}
